<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <my_component>
            <h1 slot="head">这是头部</h1>
            <h1 slot="foot">这是脚步</h1>
        </my_component>
    </div>
    <script>
        Vue.component('my_component', {
            template: '\
                <div>\
                <slot name="head"></slot>\
                <slot >这个是身体</slot>\
                <slot name="foot"></slot>\
                </div>',
        });
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
