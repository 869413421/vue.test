<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(300px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 1s ease
        }

        .my-enter,
        .my-leave-to {
            opacity: 0;
            transform: translateY(100px)
        }

        .my-enter-active,
        .my-leave-active {
            transition: all 1s ease-in-out
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="flag=!flag">
        <transition>
            <h3 v-if="flag">这是一个动画</h3>
        </transition>

        <input type="button" value="点击" @click="flag2=!flag2">
        //根据名字不同去设置不同的动画
        <transition name="my">
            <h6 v-if="flag2">这是一个动画</h6>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                flag2: false,
            },
            methods: {}
        });
    </script>
</body>

</html>
