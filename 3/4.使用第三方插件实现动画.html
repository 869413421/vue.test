<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/animate-3.1.0.min.css">
</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="flag=!flag">

        <transition entre-active-class="bounceIn" leave-active-class="bounceOut"
            :duration={enter-active:200,leave-active:200}>
            <h3 v-if="flag">这是一个动画</h3>
        </transition>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
            },
            methods: {}
        });
    </script>
</body>

</html>
