<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/account">account</router-link>
        <router-view></router-view>
    </div>
    <template id="tmp">
            <div>
                <h1>这是account组件</h1>
                <router-link to="/account/login">登陆</router-link>
                <router-link to="/account/regiser">注册</router-link>
                <router-view></router-view>
            </div>
    </template>
    <script>
        var acount={
            template:'#tmp'
        }
        var login={
            template:'<h1>登陆</h1>'
        }
        var regiser={
            template:'<h1>注册</h1>'
        }
        const routeObj = new VueRouter({
            routes:[
                {
                path:'/account',
                component:acount,
                children:[
                    {
                        path:'login',
                        component:login
                    },
                    {
                        path:'regiser',
                        component:regiser
                    },
                ]
                }
            ]
        })
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{},
           router:routeObj
        });
    </script>
</body>

</html>
