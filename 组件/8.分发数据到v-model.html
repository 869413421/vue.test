<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{total}}
        <my_component v-model="total"></my_component>
    </div>
    <script>
        Vue.component('my_component',{
            template:'<button @click="handleIsAdd">+<button>',
            data(){
                return{
                    count:0
                }
            },
            methods:{
                handleIsAdd(){
                    this.count++;
                    this.$emit('input', this.count)
                }
            }
        })
        var vm=new Vue({
           el:'#app',
           data:{
               total:0
           },
           methods:{}
        });
    </script>
</body>

</html>
