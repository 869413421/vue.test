<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <my_component ref="Cov"></my_component>
        <input type="button" value="修改自组件变量" @click="handleChang">
    </div>
    <script>
        Vue.component('my_component',{
            template:'<h1>{{msg}}</h1>',
            data(){
                return {
                    msg:''
                }
            }
        })
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{
               handleChang(){
                   this.$refs.Cov.msg='父级修改的内容'
               }
           }
        });
    </script>
</body>

</html>
