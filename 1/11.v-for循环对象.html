<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p v-for="(value, key,index) in user ">{{key}}:{{value}} 索引{{index}}</p>
    </div>

        var vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: 1,
                    name: '小明',
                    age: 12
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
