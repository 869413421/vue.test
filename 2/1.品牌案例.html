<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加功能</h3>
            </div>
            <div class="panel-body form-inlink">
                <label>
                    ID:
                    <input type="text" v-model="id" class="form-control">
                </label>
                <label>
                    Name:
                    <input type="text" v-model="name" class="form-control">
                </label>
                <input type="button" class="btn btn-primary" value="添加" @click="add">
                <label>
                    关键字:
                    <input type="text" v-model="keyword" class="form-control">
                </label>
            </div>
        </div>


        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keyword)" :key="item.id">
                    <td v-text="item.id"></td>
                    <td v-text="item.name"></td>
                    <td v-text="item.create_time"></td>
                    <td><a @click="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keyword: '',
                list: [
                    { id: 1, name: 'che', create_time: new Date() },
                    { id: 2, name: '小车', create_time: new Date() }
                ]
            },
            methods: {
                add() {
                    var car = { id: this.id, name: this.name, create_time: new Date() }
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id) {
                    // this.list.some((item, i) => {
                    //     if (item.id == id) {
                    //         this.list.splice(i, 1)
                    //         return true
                    //     }
                    // })
                    var index = this.list.findIndex((item) => {
                        if (item.id == id) {
                            return true;
                        }
                    })

                    this.list.splice(index, 1)
                },
                search(keyword) {
                    // var newlist = []
                    // this.list.forEach((item) => {
                    //     if (item.name.indexOf(keyword != -1)) {
                    //         newlist.push(item)
                    //     }
                    // });
                    // return newlist
                    var newlist = this.list.filter(item => {
                        if (item.name.includes(keyword)) {
                            return item;
                        }
                    })
                    return newlist
                }
            }
        });
    </script>
</body>

</html>
